<!DOCTYPE html>
<html>
<head>
<title>{{title}}</title>
  <meta charset="UTF-8">

  {{#reload}}
  <meta http-equiv="refresh" content="{{reload}}">
  {{/reload}}

  <link rel="stylesheet" type="text/css" href="{{baseUri}}/bootstrap-3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{{baseUri}}/css/ood-breadcrumbs.css">
</head>
<body>

<header>
  <!-- navbar  -->
  <nav class="ood-appkit navbar navbar-inverse navbar-static-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-responsive-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <ul class="navbar-breadcrumbs">
          <li><a href="/pun/sys/dashboard/">Open OnDemand</a></li>
          <li><a href="{{baseUri}}">{{title}}</a></li>
        </ul>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse navbar-responsive-collapse">
        <ul class="nav navbar-nav">
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
</header>

<div class="container" role="main">
  {{#if error}}
  <div class="alert alert-danger">{{error}}</div>
  {{/if}}

  <!-- page contents here -->
  {{{body}}}
</div>
<!-- uncomment if you want jquery or bootstrap's jquery plugins
<script src="{{baseUri}}/jquery-3.2.1/jquery-3.2.1.min.js"></script>
<script src="{{baseUri}}/bootstrap-3.3.7/js/bootstrap.min.js"></script>
 -->
</body>
</html>
